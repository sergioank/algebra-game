<!DOCTYPE html>
<html>
  <head>
    <title>Phantom Ship</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100;500&family=Montserrat:wght@100&display=swap" rel="stylesheet">  
  </head>
  <body>
    <div id="particles-js"></div>


    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1 d-block text-center w-100" id="navbar-title">
          Phantom Ship 
          <span class="material-symbols-outlined">
            directions_boat
            </span>
        </span>
      </div>
    </nav>
    
    <div class="container">
      <div class="row mb-3 mt-3">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <div class="card overflow-hidden text-center">
            <div class="card-header" id="coordinatesDisplay">Coordinates: </div>
            <div class="card-body">
              <div class="canvas-container d-flex justify-content-center">
                <div class="canvas-overlay">
                  <canvas id="myGridCanvas" width="400" height="400"></canvas>
                </div>
                <canvas id="myRadarCanvas" width="400" height="400"></canvas>
              </div>
              <div id="redDotHitMiss"></div>
              <div class="" id="fireButton"></div>
              <div id="fireInstructions"></div>
            </div>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div>
      <div class="row mb-3">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <div class="card overflow-hidden text-center">
            <div class="card-header">Find the coordinates that make the equation true.</div>
            <div class="card-body">
              <div class="card-text" id="myCoordinates"></div>
              <div class="card-text" id="myEquation"></div>
              <button class="btn btn-primary mt-2" id="myResetButton">Start</button>
            </div>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div>
      <div class="row mb-3">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <div class="card overflow-hidden text-center">
            <div class="card-header">Paper</div>
            <div class="card-body">
              <div class="canvas-container d-flex justify-content-center">
                <canvas id="paperCanvas" width="400" height="400"></canvas>
              </div>
              <button class="btn btn-info mt-2" id="paperCanvasReset">Reset</button>
            </div>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>

    <footer class="footer bg-light py-3 mt-auto">
      <div class="container text-center">
        <span>Created by: Sergio Caicedo &#128513</span>
      </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
    <script type="module" src="equations.js"></script>
    <script src="radar.js"></script>
    <script type="module"src="grid.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="particles.js"></script>
    <script src="paper.js"></script>
  </body>
</html>
